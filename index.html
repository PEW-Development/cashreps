function form_search_url_args(){
    var args = "";

    if (document.getElementById('ShoeCheck').checked) {
        args = args + "&shoe=true";
    }

    if (document.getElementById('ClothingCheck').checked) {
        args = args + "&clothing=true";
    }

    if (document.getElementById('AccessoriesCheck').checked) {
        args = args + "&accessories=true";
    }

    if (document.getElementById('MiscCheck').checked) {
        args = args + "&misc=true";
    }

    args = args + "&minprice=" + document.getElementById('min-price').value.toString();
    
    args = args + "&maxprice=" + document.getElementById('max-price').value.toString();

    args = args + "&maxshippingus=" + document.getElementById('max-shipping-us').value.toString();

    args = args + "&maxshippingeu=" + document.getElementById('max-shipping-eu').value.toString();


    return args;
}

function reload_search(){
    let mainItemsElement = document.getElementById('main-items');
    mainItemsElement.innerHTML = '<img src="img/spinner.gif" class="mx-auto d-block" style="width: 220px; height: auto;"></img>';
    let searchTerm = document.getElementById('product-search').value;
    let url = 'https://rubloks.ru/cashreps/api/search.php?term=' + searchTerm + form_search_url_args();
    fetch(url)
        .then(response => response.json())
        .then(data => update_items(data))
        .catch(err => document.getElementById('main-items').innerHTML = '<img src="img/toobroad.png" class="mx-auto d-block" style="width: 320px; height: 300px;"></img><h1 class="text-center">Search too broad...</h1>');
}

window.onload = function() {

document.getElementById('AccessoriesCheck').addEventListener('change', function(){

document.getElementById('product-search').addEventListener('input', function() {
    let mainItemsElement = document.getElementById('main-items');
    mainItemsElement.innerHTML = '<img src="img/spinner.gif" class="mx-auto d-block" style="width: 220px; height: auto;"></img>';
    let searchTerm = this.value;
    let url = 'https://rubloks.ru/cashreps/api/search.php?term=' + searchTerm + form_search_url_args();
    fetch(url)
        .then(response => response.json())
        .then(data => {
            if(data.length > 0){
                update_items(data);
            }else{
                let mainItemsElement = document.getElementById('main-items');
                mainItemsElement.innerHTML = '<img src="img/notfound.png" class="mx-auto d-block" style="width: 320px; height: 300px;"></img><h1 class="text-center">Not found!</h1>';
            }
        })
        .catch((error) => {
            let mainItemsElement = document.getElementById('main-items');
            mainItemsElement.innerHTML = '<img src="img/toobroad.png" class="mx-auto d-block" style="width: 320px; height: 300px;"></img><h1 class="text-center">Search too broad...</h1>';
        });
});

let inifitescroll_isLoading = false;

window.onscroll = function(ev) {
  if (!inifitescroll_isLoading && (window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
    inifitescroll_isLoading = true;
    let searchTerm = document.getElementById('product-search').value;
    let url = 'https://rubloks.ru/cashreps/api/search.php?term=' + searchTerm + form_search_url_args();
    fetch(url)
      .then(response => response.json())
      .then(data => {
        add_items(data);
        inifitescroll_isLoading = false; // Allow new fetch requests after the previous one has finished
      })
      .catch(err => {
        console.log('Error: ' + err);
        inifitescroll_isLoading = false; // Also reset inifitescroll_isLoading in case of error, to allow for new attempts
      });
    }
};

fetch('https://rubloks.ru/cashreps/api/search.php?term=')
    .then(response => response.json()) // Transform the data into JSON
    .then(data => {
        update_items(data);
    })
    .catch((error) => {
      location.reload();
    });

fetch('https://rubloks.ru/cashreps/api/getads.php')
    .then(response => response.json()) // Transform the data into JSON
    .then(data => {
        let mainItemsElement = document.getElementById('ads');
                mainItemsElement.innerHTML = "";
                data.forEach(item => {
                    if (item.adurl == "aads"){
                        mainItemsElement.innerHTML = "<iframe data-aa='2268447' src='//ad.a-ads.com/2268447?size=728x90' style='width:728px; height:90px; border:0px; padding:0; overflow:hidden; background-color: transparent;'></iframe>";
                    }else{
                        mainItemsElement.innerHTML = "<a href='" + item.link + "' ><img src='" + item.adurl + "' style='width:728px; height:90px;'></img></a>";
                    }
                });
    })
    .catch((error) => {
      location.reload();
    });

}
